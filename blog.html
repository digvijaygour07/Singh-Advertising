<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
           
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        /* Header Styles (White Card) */
        header {
            background-color: white;
            border-radius: 13px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 10px 40px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .logo-text {
            font-size: 20px;
            font-weight: bold;
            color: #4169E1;
        }

        .logo-image {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .nav-links {
            display: flex;
            gap: 40px;
        }

        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
        }

        .cta-button {
            background: #4169E1;
            color: white;
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: hsl(224, 57%, 45%);
        }

        
.blog-content {
    padding: 40px 0;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    min-height: calc(100vh - 200px);
}

.blog-post-container {
    background-color: white;
    padding: 40px;
    margin-bottom: 20px;
    margin-top: 60px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    max-width: 1000px;
    width: 100%;
    margin: 0;
    position: relative;
    z-index: 1;
    margin-left: 1px;
}

.blog-post {
    text-align: left;
    margin: 0;
}

.blog-post h2 {
    font-size: 36px;
    font-weight: 800;
    color: #000;
    margin-bottom: 20px;
}

.blog-post p {
    font-size: 18px;
    color: #666;
    line-height: 1.8;
}

.blog-link {
    display: block;
    margin: 0 auto 20px;
    max-width: 100%;
    border: 2px solid #ffffff;
    border-radius: 20px;
}

.blog-link img {
    width: 100%;
    height: auto;
    max-height: 85vh;
    border-radius: 15px;
    object-fit: contain;
}


.footer-services {
    width: 100%;
    margin-top: auto;
}

footer {
    background-color: #4169E1;
    color: rgb(255, 255, 255);
    text-align: center;
    padding: 20px 0;
    width: 100%;
}

        /* Media Queries */
        @media (max-width: 768px) {
            header {
                padding: 10px 10px;
                margin-bottom: 15px;
            }
            .logo-image {
                height: 65px;
                width: 65px;
            }
            .logo-text {
                scale: 0.9;
                padding-left: 0;
                display: inline;
                width: 100px;
            }
            .nav-links {
                display: none;
            }
            .blog-content {
                padding: 60px 0;
                min-height: calc(100vh - 120px);
            }
            .blog-post-container {
                padding: 20px;
                width: 85%;
                border-radius: 10px;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }
            .blog-post h2 {
                font-size: 28px;
            }
            .blog-post p {
                font-size: 16px;
            }
            .blog-link {
                max-width: 80%; /* Adjust for mobile to ensure visibility */
            }
        }
    </style>
</head>
